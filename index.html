<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGame: Where are we?</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    
    <link rel="stylesheet" href="css/still.css?v=1.0"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="map"></div>
    <div id="brightness-overlay"></div>

    <div id="start-menu" class="overlay-screen">
        <h1 class="game-title">GeoGame: Where are we?</h1>
        <p class="slogan">Guess the world's capitals, plot your route.</p>
        <div class="menu-buttons">
            <button id="btn-start-game">Start</button>
            <button id="btn-settings">Settings</button>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div class="status-bar">
            <span>Seviye: <span id="level-count">1</span> / 25</span>
            <span>Jeton: <span id="token-count">20</span></span>
        </div>
        <div class="guess-area">
            <input type="text" id="guess-input" placeholder="Başkent tahmini girin...">
            <button id="btn-guess">Tahmin Et</button>
        </div>
        <div class="hint-buttons">
            <button id="btn-hint-food" class="hint-btn">İpucu: Yemek (10 Jeton)</button>
            <button id="btn-hint-colors" class="hint-btn">İpucu: Bayrak Renkleri (10 Jeton)</button>
        </div>
    </div>

    <div id="popup-overlay" class="hidden">
        <div id="popup-box">
            <h2 id="popup-title">İpucu</h2>
            <div id="popup-content"></div>
            <button id="btn-popup-close">Kapat</button>
        </div>
    </div>

    <div id="settings-overlay" class="overlay-screen hidden">
    <div id="settings-box">
        <button id="btn-settings-close" class="btn-close-popup">X</button>
        <h2>Ayarlar</h2>
        
        <div class="settings-section">
            <label>Harita Tipi</label>
            <div class="button-group">
                <button class="map-type-btn active" data-map="dark">Koyu</button>
                <button class="map-type-btn" data-map="light">Açık</button>
                <button class="map-type-btn" data-map="satellite">Uydu</button>
            </div>
        </div>

        <div class="settings-section">
            <label for="slider-brightness">Parlaklık</label>
            <input type="range" id="slider-brightness" min="0" max="1" value="1" step="0.1">
        </div>

        <div class="settings-section">
            <label for="slider-music">Müzik Sesi</label>
            <input type="range" id="slider-music" min="0" max="100" value="75" step="1">
        </div>

        <div class="settings-section">
            <label for="slider-effects">Efekt Sesi</label>
            <input type="range" id="slider-effects" min="0" max="100" value="90" step="1">
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    
    <script src="js/oyun.js?v=1.0"></script> 
</body>
</html>
