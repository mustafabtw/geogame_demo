<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGame: Where are we?</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    
    <link rel="stylesheet" href="css/still.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="map"></div>

    <div id="start-menu" class="overlay-screen">
        <h1 class="game-title">GeoGame: Where are we?</h1>
        <p class="slogan">Dünyanın başkentlerini tahmin et, rotanı çiz.</p>
        <div class="menu-buttons">
            <button id="btn-start-game">Başla</button>
            <button id="btn-settings" disabled>Ayarlar</button>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div class="status-bar">
            <span>Seviye: <span id="level-count">1</span> / 25</span>
            <span>Jeton: <span id="token-count">20</span></span>
        </div>
        <div class="guess-area">
            <input type="text" id="guess-input" placeholder="Başkent tahmini girin...">
            <button id="btn-guess">Tahmin Et</button>
        </div>
        <div class="hint-buttons">
            <button id="btn-hint-food" class="hint-btn">İpucu: Yemek (10 Jeton)</button>
            <button id="btn-hint-plate" class="hint-btn">İpucu: Plaka Kodu (10 Jeton)</button>
        </div>
    </div>

    <div id="popup-overlay" class="hidden">
        <div id="popup-box">
            <h2 id="popup-title">İpucu</h2>
            <div id="popup-content"></div>
            <button id="btn-popup-close">Kapat</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    
    <script src="js/oyun.js"></script>

</body>
</html>
